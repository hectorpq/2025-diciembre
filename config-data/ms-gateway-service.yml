server:
  port: 8085

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE

      discovery:
        locator:
          enable: true
      routes:
        - id: ms-cliente-service
          uri: lb://ms-cliente-service
          predicates:
            - Path=/clientes/**

        - id: ms-ventas-service
          uri: lb://ms-venta-service
          predicates:
            - Path=/api/ventas/**

        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**

        - id: ms-proveedor2-service
          uri: lb://ms-proveedor2-service
          predicates:
            - Path=/api/proveedores/**

        - id: ms-almacen-service
          uri: lb://ms-almacen-service
          predicates:
            - Path=/api/materiales/**

        - id: ms-producto-service
          uri: lb://ms-producto-service
          predicates:
            - Path=/api/productos/**

        - id: ms-diseno-service
          uri: lb://ms-diseno-service
          predicates:
            - Path=/api/disenos/**

